name: sampleModule
actions:
  - name: myaction
    url: /
    cliName: complex
    method: post
    description: Some sample request, to show case and test the emi compiler
    in:
      fields:
        - name: toNumber
          validate: required
          type: string
        - name: body
          validate: required
          type: string
        - name: user
          type: object
          fields:
            - name: firstName
              type: string
            - name: lastName
              type: string
            - name: visits
              type: array
              fields:
                - name: field1
                  type: int64
    out:
      fields:
        - name: queueId
          type: string
