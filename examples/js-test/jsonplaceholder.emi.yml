queries:

complexes:
  - name: Money
    location: ../Money
  - name: Decimal
    location: decimal
name: sampleModule
dtos:
  - name: compute
    fields:
      - name: min
        complex: +Decimal
        description: Minimum number which can be generated
      - name: max
        type: int
        description: Maximum number which can be generated
      - name: count
        type: int
        description: >-
          How many numbers you want to be generated based on maximum and
          minimum
  - name: average
    fields:
      - name: number
        type: int

actions:
  - name: computeAverage
    in:
      dto: ComputeDto
    out:
      dto: AverageDto
      
  - name: getSinglePost
    url: https://jsonplaceholder.typicode.com/posts/:id
    cliName: get-single-post
    method: get
    description: Get's an specific post from the endpoint
    out:
      fields:
        - name: userId
          type: int64
        - name: id
          type: int64
        - name: title
          complex: +Money
        - name: body
          type: string
  - name: sampleSse
    url: http://localhost:3000/stream
    method: get
    description: SSE Sample
    out:
      fields:
        - name: message
          type: string
  - name: webSocketOrgEcho
    url: "wss://echo.websocket.org/.ws"
    method: reactive
    description: Websocket.org eco server, to send a json and recieve back
    in:
      fields:
        - name: firstName
          type: string
        - name: lastName
          type: string
        - name: user
          type: object
          fields:
          - name: item1
            type: string
          - name: item2array
            type: array
            fields:
            - name: subItem1
              type: int64
            - name: subItem2
              type: int64
    out:
      fields:
        - name: lastName
          type: string
