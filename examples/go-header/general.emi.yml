actions:
  - name: reactiveApi
    description: 
      Example of the reactive api.
    method: reactive
    in:
      fields:
        - name: float64Value
          type: float64?

  - name: computeApi
    description: An API, which computes two vectors
    method: post
    qs:
      - name: action
        type: string
      - name: snapPoints
        type: slice
        primitive: int
    in:
      fields:
        - name: initialVector1
          type: slice
          primitive: int
        - name: value
          type: string?
        - name: initialVector2
          type: slice
          primitive: int
    out:
      fields:
        - name: outputVector
          type: slice
          primitive: int