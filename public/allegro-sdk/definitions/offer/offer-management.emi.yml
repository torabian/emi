                    - name: id
                      type: string
                    - name: name
                      type: string
                    - name: rangeValue
                      type: object
                      fields:
                        - name: from
                          type: string
                        - name: to
                          type: string
                    - name: values
                      type: slice
                      primitive: string
                    - name: valuesIds
                      type: slice
                      primitive: string
                - name: images
                  type: slice
                  primitive: string
            - name: quantity
              type: object
              fields:
                - name: value
                  type: int
            - name: responsiblePerson
              type: object
              fields:
                - name: id
                  type: string
                - name: name
                  type: string
            - name: responsibleProducer
              type: object
              fields:
                - name: id
                  type: string
                - name: type
                  type: string
            - name: safetyInformation
              type: object
              fields:
                - name: type
                  type: string
                - name: description
                  type: string
            - name: marketedBeforeGPSRObligation
              type: bool
            - name: deposits
              type: array
              fields:
                - name: id
                  type: string
                - name: quantity
                  type: int

        - name: stock
          type: object
          fields:
            - name: available
              type: int
            - name: unit
              type: string

        - name: sellingMode
          type: object
          fields:
            - name: format
              type: string
            - name: price
              type: object
              fields:
                - name: amount
                  type: string
                - name: currency
                  type: string
            - name: minimalPrice
              type: object
              fields:
                - name: amount
                  type: string
                - name: currency
                  type: string
            - name: startingPrice
              type: object
              fields:
                - name: amount
                  type: string
                - name: currency
                  type: string

        - name: payments
          type: object
          fields:
            - name: invoice
              type: string

        - name: delivery
          type: object
          fields:
            - name: handlingTime
              type: string
            - name: additionalInfo
              type: string
            - name: shipmentDate
              type: string
            - name: shippingRates
              type: object
              description: Optional; may be null
              fields:
                - name: id
                  type: string

        - name: publication
          type: object
          fields:
            - name: duration
              type: string
            - name: startingAt
              type: string
            - name: endingAt
              type: string
            - name: status
              type: string
            - name: republish
              type: bool

        - name: additionalMarketplaces
          type: map?
          mapKey: string
          fields:
            - name: sellingMode
              type: object
              fields:
                - name: price
                  type: object
                  fields:
                    - name: amount
                      type: string
                    - name: currency
