  - name: Check the processing status of a POST or PATCH request
    description: >-
      The URI for the resource given by Location header of POST /sale/product-offers and PATCH /sale/product-offers/{offerId}. Use this resource to check processing status of a POST or PATCH request. Read more: PL / EN.
    method: get
    url: https://api.{environment}/sale/product-offers/{offerId}/operations/{operationId}
    out:
      fields:
        - name: offer
          type: object
          fields:
            - name: id
              type: string
        - name: operation
          type: object
          fields:
            - name: id
              type: string
            - name: status
              type: string
            - name: startedAt
              type: string
  - name: Delete a draft offer
