                - name: userMessage
                  type: string
                - name: metadata
                  type: object
                  fields:
                    - name: productId
                      type: string

  - name: Batch offer publish / unpublish
    method: put
    url: https://api.{environment}/sale/offer-publication-commands/{commandId}
    description: >-
      Use this resource to modify multiple offers publication at once. Read more: PL / EN. This resource is rate limited to 250 000 offer changes per hour or 9000 offer changes per minute.

    in:
      fields:
        - name: offerCriteria
          type: array
          fields:
            - name: offers
              type: array
              fields:
                - name: id
                  type: string
            - name: type
              type: string
