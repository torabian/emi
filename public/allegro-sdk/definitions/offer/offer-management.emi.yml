  - name: Modify the Buy Now price in an offer
    method: put
    url: https://api.{environment}/offers/{offerId}/change-price-commands/{commandId}
    description: >-
      Use this resource to change the Buy Now price in a single offer. Read more: PL / EN.
    in:
      fields:
