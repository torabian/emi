  - name: Get Smart! classification report of the particular offer
    url: https://api.{environment}/sale/offers/{offerId}/smart
    method: get
    description: >-
      Use this resource to get a full Smart! offer classification report of one of your offers. Please keep in mind you have to meet Smart! seller conditions first - for more details, use GET /sale/smart. To learn more about Smart! offer requirements, see our knowledge base article: PL / EN. Read more: PL / EN.
    out: 
      fields: 
        - name: scheduledForReclassification
          type: bool
          description: Indicates if offer is queued for reclassification

        - name: classification
          type: object
          description: Offer classification status and last change date
          fields:
            - name: fulfilled
              type: bool
              description: Whether the classification conditions are fulfilled
            - name: lastChanged
              type: string
              description: ISO8601 timestamp of last classification change

        - name: smartDeliveryMethods
          type: array
          description: List of smart delivery method identifiers
          fields:
            - name: id
              type: string

        - name: conditions
          type: array
          description: List of classification conditions with delivery method checks
          fields:
            - name: code
              type: string
              description: Condition code identifier
            - name: name
              type: string
              description: Human-readable condition name
            - name: description
              type: string
              description: Detailed condition description
            - name: fulfilled
              type: bool
              description: Indicates if this condition is fulfilled
            - name: passedDeliveryMethods
              type: array
              description: Delivery methods that passed validation for this condition
              fields:
                - name: id
                  type: string
            - name: failedDeliveryMethods
              type: array
              description: Delivery methods that failed validation for this condition
              fields:
                - name: id
                  type: string

  - name: Get events about the seller's offers
    url: https://api.{environment}/sale/offer-events
    method: get
    description: >-
      Use this endpoint to get events from the last 24 hours concerning changes in the authorized seller's offers. At present we support the following events:

      OFFER_ACTIVATED - offer is visible on site and available for purchase, occurs when offer status changes from ACTIVATING to ACTIVE.
      OFFER_CHANGED - occurs when offer's fields has been changed e.g. description or photos.
      OFFER_ENDED - offer is no longer available for purchase, occurs when offer status changes from ACTIVE to ENDED.
      OFFER_STOCK_CHANGED - stock in an offer was changed either via purchase or by seller.
      OFFER_PRICE_CHANGED - occurs when price in an offer was changed.
      OFFER_ARCHIVED - offer is no longer available on listing and has been archived.
      OFFER_BID_PLACED - bid was placed on the offer.
      OFFER_BID_CANCELED - bid for offer was canceled.
      OFFER_TRANSLATION_UPDATED - translation of offer was updated.
      OFFER_VISIBILITY_CHANGED - visibility of offer was changed on marketplaces.
      OFFER_DELIVERY_COUNTRIES_BLOCKED - the offer has been blocked in selected countries.
      Returned events may occur by actions made via browser or API. The resource allows you to get events concerning active offers and offers scheduled for activation (status ACTIVE and ACTIVATING). Returned events do not concern offers in INACTIVE and ENDED status (the exception is OFFER_ARCHIVED event). External id is returned for all event types except OFFER_BID_PLACED and OFFER_BID_CANCELED. Please note that one change may result in more than one event. Read more: PL / EN.

    out: 
      fields: 
        - name: offerEvents
          type: array
          description: List of events related to offer state changes
          fields:
            - name: id
              type: string
              description: Unique event identifier (base64 encoded)
            - name: occurredAt
              type: string
              description: ISO8601 timestamp when the event occurred
            - name: type
              type: string
              description: Event type (e.g., OFFER_ACTIVATED, OFFER_ENDED, etc.)
            - name: offer
              type: object
              description: Basic offer information for which event occurred
              fields:
                - name: id
                  type: string
                - name: external
                  type: object
                  fields:
                    - name: id
                      type: string