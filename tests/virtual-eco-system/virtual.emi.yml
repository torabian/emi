name: virtual
description: Virtual eco system of actions, dtos, which covers entire 
  features of the compiler for different languages.

dtos:
  - name: giant
    fields:
      - name: firstName
        type: string
      - name: firstNameNullable
        type: string?
      - name: array
        type: array
        fields:
          - name: subItem1
            type: int
      - name: arrayNullable
        type: array?
        fields:
          - name: subItemNullable1
            type: int?

actions:
  - name: modifyGiantDto
    method: post
    url: /modify/dto
    in:
      dto: GiantDto
    out:
      dto: GiantDto